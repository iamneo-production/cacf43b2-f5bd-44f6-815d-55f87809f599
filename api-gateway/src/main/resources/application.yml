server:
  port: 9000
  
spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      routes:
      - id: auth-service
        uri:
          lb://AUTH-SERVICE
        predicates:
        - Path=/auth/**
        filters:
        - AuthenticationFilter
        
        
eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/